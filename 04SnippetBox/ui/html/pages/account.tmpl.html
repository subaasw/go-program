{{define "title"}}Your Account{{end}} 

{{define "main"}}
<h2>Your Account</h2>

{{ with .User }}
  <table>
    <tbody>
      <tr>
        <th>Name</th>
        <td>{{.Name}}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{.Email}}</td>
      </tr>
      <tr>
        <th>Joined</th>
        <td>{{humanDate .Created}}</td>
      </tr>
    </tbody>
  </table>
</div>
{{end}}
{{end}}
